
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Developer</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topbar">
  <div class="top-left">
    <img
      src="https://bootstrapmade.com/assets/img/logo.png"
      alt="BootstrapMade"
      class="logo">

    <i class="bi bi-laptop"></i> 
    <i class="bi bi-tablet"></i>
    <i class="bi bi-phone"></i>
  </div>
  <div class="nav-center"> 
    <span class="dev-min">&lt; Style &gt;</span>
  </div>

  <div class="top-right">
    <div class="download">Download</div>
  </div>
</div>

<section class="hero">

  <div class="hero-text">
    <h1>Creative Developer</h1>

    <p>
      I create digital experiences that inspire and engage.
      With a passion for clean design and innovative solutions.
    </p>

    <div class="stats">
      <div>
        <h2>150</h2>
        <span>Projects Completed</span>
      </div>
      <div>
        <h2>5</h2>
        <span>Years Experience</span>
      </div>
      <div>
        <h2>98</h2>
        <span>Happy Clients</span>
      </div>
    </div>

    <div class="buttons">
      <a href="#" class="btn primary">View My Work</a>
      <a href="#" class="btn secondary">Get In Touch</a>
    </div>
  </div>

  <div class="hero-image">

    <div class="blue-bg"></div>

    <img
      src="photo/photo.webp"
      alt="Portfolio Hero"
      class="hero-main-image">

    <div class="badge badge-top">
      <i class="bi bi-palette"></i>
      UI/UX Design
    </div>

    <div class="badge badge-left">
      <i class="bi bi-lightning-charge"></i>
      Creative Ideas
    </div>

    <div class="badge badge-right">
      <i class="bi bi-code-slash"></i>
      Development
    </div>

  </div>
</section>

</body>
</html>
